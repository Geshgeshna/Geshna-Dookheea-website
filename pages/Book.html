<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Booking</title>
    </head>
    <body>
      
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Book your painting</h1>
      <p class="fs-5 text-body-secondary">Lets create memories for a lifetime</p>
    </div>
<main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Moulding</h4>
                  </div>
                  <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                      <img src="./Moulding.jpg" width="200" height="200">
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Rs 1899</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">painting</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <img src="./Ganesh painting couleur.jpg" width="200" height="200">
                      
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Rs 1000</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">painting on calender</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <img src="./Ganesh painting on calender.jpg" width="200" height="200">
                     
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Rs 1800</button>
                  </div>
          </div>
          </tr>
      </table>
    </div>
            
</main>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
