<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>geshartslogin</title>
  </head>
  <script>
          document.addEventListener("submit",  function (event) {
              event.preventDefault();
              var buttontxt = document.getElementById("submitButton").innerText;
              if (buttontxt === "sign out") {
                  hideUnhide('show');
                  document.getElementById("submitButton").innerText= 'sign in'
              }
              else {
                  hideUnhide('hidden');
                  document.getElementById("submitButton").innerText= 'sign out'
              }
              alert("Your email is -> " + document.getElementById("form2Example1").value);
              // window.location="../index.html";
          })
          let inputTags = document.getElementsByTagName("input");
          function hideUnhide(desiredAction) {
              if (desiredAction === 'hidden') {
                  for (let i = 0;i<inputTags.length;i++) {
                    inputTags[i].style.display = "none"
                  }
              } else {
                for (let i = 0;i<inputTags.length;i++) {
                  inputTags[i].style.display = "block"
                }
              }
          }
  </script>
  <body>
<form action="">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        
        
        <a href="login.html">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" id="submitButton" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
